 <div class="sidebar-wrapper" >
  <div class="sidebar" data-color="white" data-active-color="danger" (click)="sidebarClose()">
    <div class="logo">
      <a href="#" [routerLink]="['/profile/',username]" class="simple-text logo-mini">
        <img src="data:image/png;base64,{{userPhoto}}" class="profileimage " />
      </a>
      <a href="#" [routerLink]="['/profile/',username]" class="simple-text logo-normal">
        {{username}}
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg absolute-top fix-top navbar-transparent">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler togget-without-border" style="box-shadow: 0 0 0 0;" (click)="sidebarToggle()">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <a class="navbar-brand" href="javascript:void(0)"></a>
        </div>
        <button class="navbar-toggler" type="button" style="box-shadow: 0 0 0 0;" (click)="collapse()"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [ngbCollapse]="isCollapsed">
          <form>
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search...">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="nc-icon nc-zoom-split"></i>
                </div>
              </div>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn-magnify" href="javascript:void(0)">
                <i class="nc-icon nc-layout-11"></i>
                <p>
                  <span class="d-lg-none d-md-block">Stats</span>
                </p>
              </a>
            </li>

            <li class="nav-item btn-rotate" ngbDropdown placement="bottom-left">
              <a class="nav-link" ngbDropdownToggle id="navbarDropdownMenuLink" >
                <i class="nc-icon nc-bell-55"></i>
                <p>
                  <span class="d-lg-none d-md-block">Some Actions</span>
                </p>
              </a>
              <div ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-right">
                <a ngbDropdownItem href="javascript:void(0)">Action</a>
                <a ngbDropdownItem href="javascript:void(0)">Another action</a>
                <a ngbDropdownItem href="javascript:void(0)">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-rotate" href="javascript:void(0)">
                <i class="nc-icon nc-settings-gear-65"></i>
                <p>
                  <span class="d-lg-none d-md-block"><a href="#" [routerLink]="['/profile/',username]">Settings</a></span>
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-rotate" href="javascript:void(0)" (click)="SignOut()" [routerLink]="['/login']">
                <i class="fa fa-sign-out"></i>
                <p>
                  <span class="d-lg-none d-md-block"><a href="#" >Sign Out</a></span>
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- End Navbar -->
    <div class="" style="margin-top: 20px;">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
