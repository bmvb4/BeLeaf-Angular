<form [formGroup]="myForm" (ngSubmit)="submit(description.value)">
  <div class="container"  style="max-width: 450px;">
        <div class="row">
            <div class="col">
                <div class="card d-flex d-sm-flex d-md-flex d-lg-flex d-xxl-flex align-items-center align-items-sm-center align-items-md-center align-items-lg-center justify-content-xxl-center align-items-xxl-center">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-lg-12 offset-lg-0" style="text-align: center;">
                                <picture><img class="rounded-circle img-fluid" src="data:image/png;base64,{{myUser.photo}}" width="60" height="60"></picture>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                    <div class="col"><p class="form-control-plaintext" type="text" style="text-align: center;font-weight: bold;font-style: italic;font-size: 16px;"> {{myUser.firstName}} {{myUser.lastName}}</p></div>
                                    <div class="col"><p class="form-control-plaintext" type="text" style="text-align: center;font-weight: bold;font-size: 16px;">{{myUser.username}}</p></div>
                                    <div class="col">  <img  class="img-thumbnail" data-bs-toggle="tooltip" data-bss-tooltip="" [src]="imageSrc" onclick="document.getElementById('selectedFile').click();" *ngIf="imageSrc" style="margin-bottom: 10px;">

                                        <img #defautImage class="img-thumbnail" data-bs-toggle="tooltip" data-bss-tooltip="" src="../../../assets/image/upload.png" onclick="document.getElementById('selectedFile').click();" *ngIf="!imageSrc" style="margin-bottom: 10px;">

                                        <input class="form-control" id="selectedFile" type="file" accept="image/*" style="margin-top: 10px;margin-bottom: 10px; display: none;"  (change)="onFileChange($event)">
                                        <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                                            <div *ngIf="f.file.errors && f.file.errors.required">File is required.</div>
                                        </div>
                                    </div><textarea #description class="form-control" placeholder="Image sescription" style="background: rgb(255, 255, 255);margin-top: 10px;margin-bottom: 10px;text-align: left;border-style: solid;padding: 1px 12px;"></textarea>
                                    <div class="col d-flex d-sm-flex d-md-flex d-xxl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-xxl-center align-items-xxl-center">
                                      <button class="btn btn-primary btn-sm text-center d-xxl-flex justify-content-xxl-center align-items-xxl-center" type="submit" style="width: auto;margin-top: 10px;">Post</button></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
