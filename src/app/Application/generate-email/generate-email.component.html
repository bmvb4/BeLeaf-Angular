<div class="jumbotron d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row d-flex justify-content-center ">
      <div class="col-md-6">
        <div class="card">
          <div class="d-flex justify-content-center mt-2">
            <img class="w-25 h-25" src="../../assets/image/Logo.png" alt="Logo">
          </div>
          <h1 class="card-header text-center">You need to confirm your email. <br>Check your email for confirming link</h1>
          <div class="card-body d-grid gap-2" >
            <button (click)="Resend()" [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Resend
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
